akka {
  log-dead-letters-during-shutdown = off
  loglevel                         = debug
  log-dead-letters                 = off

  actor {
    debug.receive                  = true
  }

  extensions = ["com.github.dnvriend.DbExtension"]
}

mydb = {
  dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
  properties = {
    url = "jdbc:postgresql://boot2docker:5432/docker"
    databaseName = "docker"
    user = "docker"
    password = "docker"
  }
  numThreads = 1
}